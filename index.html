<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--navigation bar-->
<nav class="navbar">
    <div class="container-fluid">
        <div id="logo">
            <i class="fa-solid fa-graduation-cap"></i>
            <span>Student Management System</span>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" placeholder="Search" aria-label="Search" onkeyup="searchStudent(this.value)">
            <button class="btn btn-outline-light">Search</button>
        </form>
    </div>
</nav>
<!--Add Student-->
<div id="addStudent">
    <button class="btn" id="btnAddStudent" data-bs-toggle="modal"  data-bs-target="#addStudentModal">+ Add Student</button>
</div>
<!--Student Details Div-->
<div id="studentDetails">

</div>
<!--Add Student Modal-->
<div class="modal" id="addStudentModal"  tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" id="modal-header">
                <h5 class="modal-title">Add Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
                <label for="studentName">Name</label>
                <input type="text" id="studentName" placeholder="Name" class="form-control"><br>
                <label >Gender</label><br>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br><br>
                <label for="studentDOB">Date of Birth</label>
                <input type="date" id="studentDOB" class="form-control"><br>
                <label for="studentAddress">Address</label>
                <input type="text" id="studentAddress" class="form-control" placeholder="Address"><br>
                <label for="studentContact">Contact</label>
                <input type="tel" id="studentContact" class="form-control" placeholder="Contact No">
            </div>
            <div class="modal-footer" id="modal-footer">
               <!-- <button type="button" class="btn btn-primary add-btn" onclick="addCustomer()">Add</button>-->
                <button type="button" id="modal-btn-add" class="btn btn-outline-success add-btn" onclick="addCustomer()">Add</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="deleteStudentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Student Deleted Successfully</h5>
                <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="script/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/1eef1792c9.js" crossorigin="anonymous"></script>
</html>
