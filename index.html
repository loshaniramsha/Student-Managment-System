<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">

            <div class="card" style="width: 80rem;">
                <div class="card-body" id="card-content">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid"  id="nav-bar">
                            <a class="navbar-brand" id="description">Student Management System</a>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="button" id="btn-search">Search</button>

                            </form>
                        </div>
                    </nav>
                    <br><br>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col">
                                <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header" id="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Add Student</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close"></button>
                                            </div>
                                            <div class="modal-body" id="card">
                                                <div class="card" id="card-body">
                                                    <div class="card-body">
                                                        <div class="form-floating mb-3">
                                                            <input type="text" class="form-control" id="name" placeholder="Student Name">
                                                            <label for="name">Student Name</label>
                                                        </div>
                                                        <div class="form-floating mb-3">
                                                            <input type="date" class="form-control" id="birthday" placeholder="DOB">
                                                            <label for="birthday">DOB</label>
                                                        </div>
                                                        <div class="form-floating mb-3">
                                                            <input type="text" class="form-control" id="address" placeholder="Address">
                                                            <label for="address">Address</label>
                                                        </div>
                                                        <div class="form-floating">
                                                            <input type="text" class="form-control" id="contact" placeholder="Contact">
                                                            <label for="contact">Contact</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer" id="modal-footer1">
                                                <button type="button" class="btn btn-outline-success" id="btn-save">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                                                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                                                    </svg>
                                                   Save
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Modal 2</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                Hide this modal and show the first with the button below.
                                            </div>
                                            <div class="modal-footer" id="modal-footer">
                                                <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to first</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" id="btn-student-add" >+Add Student</button>
                            </div>
                        </div>
                        <br><br>
                     <!--card-->
                        <div class="card" style="width: 18rem;" id="card-details1">
                            <img src="assets/img/girl.png" alt="..." width="100px" height="100px" id="card-img">
                        </div>


                                <div class="card mb-3" style="width: 18rem;">
                                    <div class="card-body" id="card-details3">
                                       <h5 id="name-card">Name:-</h5><br>
                                       <h5 id="birthday-card">Birthday:-</h5><br>
                                       <h5 id="address-card">Address:-</h5><br>
                                       <h5 id="contact-card">Contact:-</h5><br>
                                    </div>
                                </div>
                        </div>
                     <!--card-->
                    </div>

                </div>
            </div>

        </div>

        <div class="col">

        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="script/script.js"></script>


</body>
</html>
